<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claude AI via Puter.js — Full App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.puter.com/puter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 Claude Chat (via Puter.js)</h1>
            <button id="themeToggle">🌙 Dark Mode</button>
            <button id="clearChat">🗑️ Clear Chat</button>
            <button id="exportChat">📥 Export Chat</button>
        </header>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message to Claude..." rows="3"></textarea>
            <button id="sendBtn">Send →</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
